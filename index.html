<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article>
      <!-- Image is purely decorative, so empty alt text -->
      <img src="/assets/images/illustration-article.svg" alt="" />
      <ul>
        <li>Learning</li>
      </ul>
      <time datetime="2023-12-21 20:00">Published 21 Dec 2023</time>
      <h1>HTML & CSS Foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div>
        <img
          src="/assets/images/image-avatar.webp"
          alt="A headshot of a man in front of a white brick wall"
        />
        <div>
          <p>Greg Hooper</p>
        </div>
      </div>
    </article>
    <div class="text-xs text-center">
      Challenge by
      <a
        class="text-indigo-600"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-indigo-600"
        href="https://www.frontendmentor.io/profile/Theosaurus-Rex"
        >Theo Harris</a
      >.
    </div>
  </body>
</html>
