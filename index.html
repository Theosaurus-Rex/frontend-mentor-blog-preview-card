<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link href="styles/output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <main
    class="bg-brand-yellow h-screen flex flex-col items-center justify-center space-y-4 font-figtree"
  >
    <article
      x-data="{ hovered: false }"
      @mouseover="hovered = true"
      @mouseout="hovered = false"
      :class="{
    'translate-x-0 translate-y-0 shadow-solid transition-all duration-200 ease-in': !hovered,
    '-translate-x-4 -translate-y-4 shadow-hover transition-all duration-200 ease-out': hovered
  }"
      class="bg-brand-white flex flex-col space-y-3 w-80 mx-auto border border-brand-black rounded-xl p-4"
    >
      <!-- Image is purely decorative, so empty alt text -->
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="rounded-lg"
      />
      <ul>
        <li
          class="text-sm font-semibold bg-brand-yellow w-fit px-3 py-1 rounded"
        >
          Learning
        </li>
      </ul>
      <time datetime="2023-12-21 20:00" class="text-sm"
        >Published 21 Dec 2023</time
      >
      <h1 class="text-xl font-bold">HTML & CSS foundations</h1>
      <p class="text-sm text-brand-grey">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex flex-row space-x-2 items-center mb-2">
        <img
          src="assets/images/image-avatar.webp"
          alt="A headshot of a man in front of a white brick wall"
          class="h-6"
        />
        <p class="text-xs font-bold">Greg Hooper</p>
      </div>
    </article>
    <div class="text-xs text-center">
      Challenge by
      <a
        class="text-indigo-600"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-indigo-600"
        href="https://www.frontendmentor.io/profile/Theosaurus-Rex"
        >Theo Harris</a
      >.
    </div>
  </main>
</html>
